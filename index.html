<!DOCTYPE html>
<html>
<head>
	<title>Rumble!</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
	<link rel="icon" type="image/ico" href="favicon.png"/>
</head>
 <body>
  	
  	<div class="container">
    
      <h1 id="title" class="animated zoomInUp">Rumble!</h1>

      <!-- health -->
      
  		<div class="row">
        <!-- player 1 -->
  			<div class="col-md-6">

          <h2 id="health1">100</h2>

  		  </div><!-- end player 1 -->

        <!-- player 2 -->
  			<div class="col-md-6">

  				<h2 id="health2">100</h2>

  		  </div><!-- end player2 -->

      </div><!-- end health -->

      <!-- View -->
  		<div class="row">
        <!-- player1 -->
        <div class="col-md-4">
          <img id="protImg" class="animated" src="img/ryu.gif" alt="Ryu">
        </div>
        <!-- middle -->
        <div class="col-md-4">
          <h3 id="taunt"></h3>
        </div>
        <!-- player2 -->
        <div class="col-md-4">
          <img id="antImg" class="animated" src="img/akuma.gif" alt="Akuma">
        </div>	
  		</div><!-- end view -->  
      
  	</div> <!-- container -->
    
    <!-- attack buttons -->
    <button type="button" onclick="baseAttack()" class="btn btn-primary btn-lg" id="control">Attack!</button>
    <!-- end attack buttons -->

    <script src="js/jquery-1.12.1.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>  		
  	<script src="js/script.js"></script> 	
</body>
</html>
